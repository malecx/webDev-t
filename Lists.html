<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lists</title>
<!--internal css-->
    <style>
        ol{
            color: blue;
            font-family:"Times New Roman";
            font-size: 20px;
            padding: 8px;
            margin: 20px;
        }
        ul{
            color: blueviolet;
            font-family: Centaur;
            font-size: 30px;
        }
        dl{
            color: aqua;
            font-family: Elephant;
            font-size: 20px;
        }
        h2{
            text-align: center;
            color: black;
        }

    </style>
</head>
<body>
<!--inline css-->
<h2>Order lists</h2>
<ol>
   <li>Mango</li>
    <li>Banana</li>
    <li>Orange</li>
    <li>Watermelon</li>
    <li>Pawpaw</li>
</ol>
<h2> unorder lists</h2>
<ul>
    <li>Toyota</li>
    <li>Land Rover</li>
   <li>Land Cruiser</li>
    <li>Range</li>
    <li>WV</li>
</ul>
<h2>Descriptive list</h2>
<dl>
    <dt>Mangoes</dt>
    <dd>I like eating Mangoes</dd>
    <dt>Water Melon</dt>
    <dd>I don't like eating Water Melon</dd>
</dl>

</body>
</html>
